<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qlinic - Ingresando</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <style>
      .bg-light-blue {
        background-color: #ffea93;
      }
      .text-primary-qlinic {
        color: #0c4364 !important;
      }
    </style>
  </head>
  <body
    class="bg-light-blue d-flex justify-content-center align-items-center vh-100"
  >
    <div
      class="text-center p-5 bg-white shadow-lg rounded-3"
      style="max-width: 400px"
    >
      <h1 class="text-success mb-3">✅ Autenticación Exitosa</h1>

      <p class="fs-4 text-dark">Ingresando al sistema de Qlinic...</p>

      <div class="spinner-border text-primary-qlinic mt-4" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </body>
</html>
