<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qlinic - Nueva Contraseña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-light-blue d-flex justify-content-center align-items-center vh-100"
  >
    <div
      class="p-4 p-md-5 bg-white shadow-lg rounded-3 form-card"
      style="width: 100%; max-width: 400px"
    >
      <h2 class="h5 fw-bold text-center mb-4 text-dark">Nueva contraseña</h2>

      <form id="newPasswordForm">
        <div class="mb-3">
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              placeholder="Nueva contraseña"
              id="inputNewPassword"
              required
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              data-target="inputNewPassword"
            >
              <i class="fa fa-eye" id="eyeIconNewPass"></i>
            </button>
          </div>
          <div id="newPasswordError" class="text-danger small mt-1"></div>
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Confirmar contraseña"
            id="inputConfirmNewPassword"
            required
          />
          <div
            id="confirmNewPasswordError"
            class="text-danger small mt-1"
          ></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
          Actualizar contraseña
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="login.html" class="small text-secondary text-decoration-none">
          Volver a Iniciar Sesión
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
