<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qlinic - Iniciar sesion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-light-blue d-flex justify-content-center align-items-start vh-100"
  >
    <div class="main-content-wrapper">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div
            class="col-12 col-md-6 mb-3 mb-md-0 d-flex flex-column justify-content-center align-items-center"
          >
            <div class="d-flex align-items-center justify-content-center mb-3">
              <img
                src="img/qlinic.png"
                alt="Logo de Qlinic"
                class="img-fluid me-3"
                style="width: 80px"
              />

              <h1
                class="fw-bold text-dark text-center"
                style="font-size: 3.5rem"
              >
                QLINIC
              </h1>
            </div>

            <div class="text-center w-75 max-width-description">
              <p class="fs-4 text-secondary">
                Tu portal de salud y bienestar. Accede a tu información médica
                de forma rápida y segura.
              </p>
            </div>
          </div>

          <div class="col-12 col-md-6 d-flex justify-content-center">
            <div
              class="p-4 p-md-5 bg-white shadow-lg rounded-3 form-card"
              style="max-width: 400px; width: 100%"
            >
              <h2 class="h5 fw-bold text-center mb-4 text-dark">
                Inicia Sesión
              </h2>

              <form id="loginForm" class="mb-4">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Correo electrónico"
                    id="inputEmail"
                    required
                  />
                  <div id="emailError" class="text-danger small mt-1"></div>
                </div>
                <div class="mb-4">
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Contraseña"
                      id="inputPassword"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                      data-target="inputPassword"
                    >
                      <i class="fa fa-eye" id="eyeIconLogin"></i>
                    </button>
                  </div>

                  <div id="passwordError" class="text-danger small mt-1"></div>
                  <a
                    class="form-text text-primary text-decoration-none mt-2 d-block text-end"
                    href="recoverPassword.html"
                    >¿Olvidaste tu contraseña?</a
                  >
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                  Iniciar sesión
                </button>
              </form>

              <div class="text-center">
                <a href="register.html" class="btn btn-success fw-bold">
                  Crear cuenta nueva
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
