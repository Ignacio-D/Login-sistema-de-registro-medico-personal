<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qlinic - Crear Cuenta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-light-blue d-flex justify-content-center align-items-start vh-100"
  >
    <div class="main-content-wrapper">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div
            class="col-12 col-md-6 mb-3 mb-md-0 d-flex flex-column justify-content-center align-items-center"
          >
            <div class="d-flex align-items-center justify-content-center mb-3">
              <img
                src="img/qlinic.png"
                alt="Logo de Qlinic"
                class="img-fluid me-3"
                style="width: 80px"
              />
              <h1
                class="fw-bold text-dark text-center"
                style="font-size: 3.5rem"
              >
                QLINIC
              </h1>
            </div>
            <div class="text-center max-width-description">
              <p class="fs-4 text-secondary">
                Tu portal de salud y bienestar. Accede a tu información médica
                de forma rápida y segura.
              </p>
            </div>
          </div>

          <div class="col-12 col-md-6 d-flex justify-content-center">
            <div
              class="p-4 p-md-5 bg-white shadow-lg rounded-3 form-card"
              style="max-width: 400px; width: 100%"
            >
              <h2 class="h5 fw-bold text-center mb-4 text-dark">
                Regístrate en Qlinic
              </h2>

              <form id="registerForm" class="mb-4">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre completo"
                    id="inputFullName"
                    required
                  />
                  <div id="fullNameError" class="text-danger small mt-1"></div>
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Correo electrónico"
                    id="inputEmailReg"
                    required
                  />
                  <div id="emailRegError" class="text-danger small mt-1"></div>
                </div>
                <div class="mb-3">
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Contraseña (Mín. 6 carac. y 1 Mayús)"
                      id="inputPasswordReg"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      data-target="inputPasswordReg"
                    >
                      <i class="fa fa-eye" id="eyeIconReg"></i>
                    </button>
                  </div>
                  <div
                    id="passwordRegError"
                    class="text-danger small mt-1"
                  ></div>
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirmar contraseña"
                    id="inputConfirmPassword"
                    required
                  />
                  <div
                    id="confirmPasswordError"
                    class="text-danger small mt-1"
                  ></div>
                </div>
                <div class="mb-3">
                  <label
                    for="inputBirthdate"
                    class="form-label small text-muted mb-1"
                    >Fecha de nacimiento</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="inputBirthdate"
                    required
                  />
                  <div id="birthdateError" class="text-danger small mt-1"></div>
                </div>
                <div class="mb-3">
                  <label class="form-label small text-muted mb-2 d-block"
                    >Sexo</label
                  >
                  <div class="d-flex justify-content-between" style="gap: 10px">
                    <label
                      class="form-check-label"
                      for="sexoFemenino"
                      style="flex: 1"
                    >
                      <input
                        class="visually-hidden"
                        type="radio"
                        name="sexoOptions"
                        id="sexoFemenino"
                        value="Femenino"
                        required
                      />
                      <div class="radio-box">Femenino</div>
                    </label>

                    <label
                      class="form-check-label"
                      for="sexoMasculino"
                      style="flex: 1"
                    >
                      <input
                        class="visually-hidden"
                        type="radio"
                        name="sexoOptions"
                        id="sexoMasculino"
                        value="Masculino"
                      />
                      <div class="radio-box">Masculino</div>
                    </label>

                    <label
                      class="form-check-label"
                      for="sexoOtro"
                      style="flex: 1"
                    >
                      <input
                        class="visually-hidden"
                        type="radio"
                        name="sexoOptions"
                        id="sexoOtro"
                        value="Otro"
                      />
                      <div class="radio-box">Otro</div>
                    </label>
                  </div>
                  <div id="sexoError" class="text-danger small mt-1"></div>
                </div>
                <div class="mb-3 mt-4">
                  <label
                    for="inputSecurityQuestion"
                    class="form-label small text-muted mb-1"
                    >Pregunta de seguridad</label
                  >
                  <select
                    class="form-select"
                    id="inputSecurityQuestion"
                    required
                  >
                    <option value="">Selecciona una pregunta...</option>
                    <option value="mascota">
                      ¿Cuál es el nombre de tu primera mascota?
                    </option>
                    <option value="madre">
                      ¿Cuál es el primer apellido de tu madre?
                    </option>
                    <option value="ciudad">¿En qué ciudad naciste?</option>
                  </select>
                  <div id="questionError" class="text-danger small mt-1"></div>
                </div>

                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Tu respuesta secreta"
                    id="inputSecurityAnswer"
                    required
                  />
                  <div id="answerError" class="text-danger small mt-1"></div>
                </div>

                <button type="submit" class="btn btn-success btn-lg w-100 mt-2">
                  Registrarme
                </button>
              </form>

              <hr class="text-muted my-3" />
              <div class="text-center">
                <a
                  href="login.html"
                  class="small text-secondary text-decoration-none"
                >
                  ¿Ya tienes una cuenta? Inicia Sesión
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
